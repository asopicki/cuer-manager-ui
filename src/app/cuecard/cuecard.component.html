<div id="player">
    <button (click)="loadMusicFile()" [disabled]="loadDisabled" title="Load associated music file (l)"><i class="fas fa-music"></i></button>
    <label for="external_file"  title="Load external file">
        <i class="fa fa-eject"></i>

        <input type="file" id="external_file" accept="audio/*" (change)="loadExternalFile($event)" />
    </label>
    <button (click)="play()" [disabled]="playDisabled" title="Play file (p)"><i class="far fa-play-circle"></i></button>
    <button (click)="stop()" [disabled]="stopDisabled" title="Stop playback (s)"><i class="far fa-stop-circle"></i></button>
    <button (click)="save()" title="Save recorded cues"><i class="far fa-save"></i></button>
    <label class="label" for="record">
        Record cues
        <input type="checkbox" name="record" id="record" [(checked)]="recordCues" (change)="recordCues = !recordCues"
            title="Record cues for karaoke mode on playback (r)"/>
        <span class="checkmark"></span>
    </label>
    <p class="playback_rate">
       <input type="range" name="playbackRate" min="50" max="200" [(value)]="playbackRate" step="1" 
       (change)="playRateChange($event)" (dblclick)="resetRate()" list="tickmarks"/>
       Speed: {{playbackRate}}%

       <datalist id="tickmarks">
           <option value="50" ></option>
           <option value="100" ></option>
           <option value="150" ></option>
           <option value="200" ></option>
       </datalist>
    </p>
    <p>
        <input type="range" name="position" min="0" [max]="length" step="1" [value]="trackTime" id="position" disabled="disabled" />

        {{trackTime * 1000 | date:'mm:ss'}}
        {{length * 1000 | date:'mm:ss'}}
    </p>
    <details>
        <summary>Note</summary>
        While recording cues tap <span class="letter">c</span> to proceed to the next cue
    </details>
</div>
<div id="cuecard" style="overflow: hidden;"></div>
