<div>
  <a (click)="addEvent($event)" ><i class="fas fa-calendar-plus calendar-icon"></i></a>
</div>
<div *ngFor="let event of events">
  <div>
    <h2>{{event.name}}</h2>

    <div>Start: <span>{{event.date_start | date:'EEE, MMM d, H:mm' }}</span></div>
    <div>End: <span>{{event.date_end  | date:'EEE, MMM d, H:mm' }}</span></div>
  </div>
</div>
