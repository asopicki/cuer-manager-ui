<div>
  <a (click)="addEvent($event)" ><i class="fas fa-calendar-plus calendar-icon"></i></a>
  <a (click)="previousMonth($event)" title="Go back one month"><i class="fas fa-arrow-left"></i></a>
  <a (click)="reset($event)" title="Show current events"><i class="far fa-calendar-alt"></i></a>
  <a (click)="nextMonth($event)" title="Go forward one month"><i class="fas fa-arrow-right"></i></a>
</div>
<div *ngFor="let event of events">
  <mat-card class="event" (click)="showDetails(event)">
    <mat-card-header>
      <mat-card-title class="card-title">
        {{event.name}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{event.date_start | date:'EEE, MMM d, H:mm' }} - {{event.date_end  | date:'EEE, MMM d, H:mm' }}</p>
    </mat-card-content>
  </mat-card>
</div>
