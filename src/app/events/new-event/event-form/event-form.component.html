<form [formGroup]="newEventForm" (ngSubmit)="onSubmit()" class="form-control">
  <p>
    <label>
      Name:
      <input type="text" formControlName="name" placeholder="Enter name of the event" required minlength="3"/>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Please enter a name for the event.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 3 characters long.
        </div>
      </div>
    </label>
  </p>
  <p>
      <label>
        Start date:
        <input type="date" formControlName="startDate" placeholder="Select start date" required/>
      </label>
    </p>
  <p>
    <button name="Create" [disabled]="!newEventForm.valid">Create</button>
  </p>
</form>
