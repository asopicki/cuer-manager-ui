<div *ngIf="loading">
    Fetching event details....
  </div>
  <div *ngIf="event" class="grid">
    <div class="panel event">
      <span class="event-name">{{event?.name}} </span><span> {{event?.date_start | date:'dd.MM.yy' }}</span>
    </div>
    <div class="tips-container">
      <table>
          <thead>
              <tr>
                  <th>Dance</th>
                  <th>Rhythm</th>
                  <th>Phase</th>
                  <th>Choreographer</th>
                  <th>Plus Figures</th>
              </tr>
          </thead>
          <tbody *ngFor="let tip of tips; ">
              <tr *ngFor="let cuecard of cuedChoreos(tip);">
                <td>{{cuecard.title}}</td>
                <td>{{cuecard.rhythm}}</td>
                <td class="tdcenter">{{cuecard.phase}}</td>
                <td class="tdcenter">{{cuecard.choreographer}}</td>
                <td>{{plusFigures(cuecard)}}</td>
              </tr>
              <tr *ngIf="cuedChoreos(tip).length > 0">
                  <td colspan="5">
                      -----------
                  </td>
              </tr>
          </tbody>
          <tfoot>
            <tr>
                <td colspan="5">
                    generated by Cuer Event Manager
                </td>
            </tr>
          </tfoot>
      </table>
    </div>
  </div>
  <div *ngIf="!loading && !event">
    Event not found
  </div>
