<div class="search-form">
  <form [formGroup]="searchForm" class="form-control" novalidate>
    <div class="search-control">
      <label for="phase">
        Search by phase:
        <button mat-raised-button *ngFor="let phase of phases;" (click)="searchPhase(phase)" id="phase">Phase {{phase}}</button>
      </label>
    </div>
    <div class="search-control">
      <label for="phrase">
        Search by title or figure:
        <input matInput placeholder="Enter title to search for" id="phrase" formControlName="title" id="title" >
      </label>
    </div>
    <div class="search-control">
      <label for="rhythm">
        Search by rhythm:
        <mat-select (selectionChange)="rhythmChanged($event)" placeholder="Select rhythm to search for" formControlName="rhythm" id="rhythm">
          <mat-option></mat-option>
          <mat-option *ngFor="let rhythm of rhythms" value="{{rhythm}}">{{rhythm}}</mat-option>
        </mat-select>
      </label>
    </div>
  </form>
</div>

<div id="search-result">
  <div *ngFor="let cuecard of cuecards" class="panel">
    <h4>
      {{cuecard.title}} 
      <a href="{{cuecardLink(cuecard)}}" target="_blank" title="Open cuecard in new tab">
      <span class="fas fa-external-link-alt fa-fw"></span>
      </a>
    </h4>
    
    <div><i>Phase: {{cuecard.phase}} Rhythm: {{cuecard.rhythm}} {{ plusFigures(cuecard) }}</i></div>  
  </div>
</div>
